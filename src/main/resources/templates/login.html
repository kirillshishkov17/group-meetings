<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link href="/css/login.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <form th:action="@{/login}" method="post" th:object="${person}">
                <h2>Авторизация</h2>
                <div class="form-group">
                    <label>
                        <input type="text" placeholder="Логин" th:field="*{login}" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" placeholder="Пароль" th:field="*{password}" required>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </body>
</html>
