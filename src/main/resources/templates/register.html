<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link href="/css/register.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <form th:action="@{/register}" method="post" th:object="${person}">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label>
                        <input type="text" name="login" placeholder="Логин" th:value="${person.login}" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="password" name="password" placeholder="Пароль" th:value="${person.password}" required>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="text" name="name" placeholder="Имя" th:value="${person.name}" required>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </body>
</html>
